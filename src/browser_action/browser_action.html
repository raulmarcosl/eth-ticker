<!doctype html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold" rel="stylesheet">
  <link rel="stylesheet" href="browser_action.css"></link>
  <script type="text/javascript" src="../../js/jquery-3.1.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">ETH price</h1>
    <h4 class="subtitle">(@ Kraken)</h4>
    <div class="price-container">
      <div class="row">
        <div class="price-title-container">
          <h2>
            <span class="price">-</span>
          </h2>
        </div>
        <div class="price-icons-container">
          <img class="icon-up" src="../../icons/up.png" width="17" height="17" />
          <img class="icon-down" src="../../icons/down.png" width="17" height="17" />
        </div>
      </div>
      <h3>
        <span class="percentage">-%</span>
      </h3>
    </div>
    <div class="extra-info">
      <p class="extra-info extra-info-left">
        Opening: <span class="opening">-</span>
      </p>
      <p class="extra-info extra-info-center">
        High: <span class="high">-</span>
      </p>
      <p class="extra-info extra-info-right">
        Low: <span class="low">-</span>
      </p>
    </div>
  </div>
  <div class="options-container">
    <form class="options-form">
      <div class="input-container border">
        <input type="radio" name="currency" value="USD">
        <label class="border" for="usd"> USD</label>
      </div>
      <div class="input-container border">
        <input type="radio" name="currency" value="EUR">
        <label class="border" for="eur">EUR</label>
      </div>
      <div class="input-container">
        <input type="radio" name="currency" value="CAD">
        <label for="cad">CAD</label>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="browser_action.js"></script>
</body>
</html>
